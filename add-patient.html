<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert = "fragments :: pageHeader">

<meta charset="ISO-8859-1">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<title>Add Patient Details</title>
</head>
<body class="container">

<div th:replace="fragments :: menu">        </div>

<h1>Add Patient Details</h1>
<form th:action="@{/savePatient}" th:object="${patient}" method="post" class="form needs-validation">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
        <div  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    
    <div class="form-group">
        <label for="mobileNo">Mobile No.</label>
        <input class="form-control" type="tel" th:field="*{mobileNo}" id="mobileNo" placeholder="Mobile No.">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}"></div>
    </div>
    <div class="form-group">
        <label for="patientId">Disease</label>
        <input class="form-control" type="text" th:field="*{disease}" id="disease" placeholder="Disease">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('disease')}" th:errors="*{disease}"></div>
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input class="form-control" type="tel" th:field="*{age}" id="age" placeholder="age">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>
     <div class="form-group">
        <label for="weight">Weight</label>
        <input class="form-control" type="text" th:field="*{weight}" id="weight" placeholder="Weight">
        <div  th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
    </div>
    
      <div class="form-group">
        <label for="gender">Gender</label>
        <input class="form-control" type="text" th:field="*{gender}" id="gender" placeholder="Gender">
        <div  th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
    </div>
    
    <input type="submit"  class="btn btn-primary mb-3" value="Add Patient">
    <a  th:href = "@{/getPatient}" class=" btn btn-primary btn-md mb-3 float-right"> Patient List</a>
</form>


</body>
</html>
