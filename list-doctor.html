<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Doctor Details</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
 <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${doctors}" class="container my-5">
                    <p class="my-5">
                        <a href="/registration" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2">  Add Doctor </i></a>
                    </p>
                    <div class="col-md-10">
                     <div class="alert alert-warning" th:if="${successMessage}" ></div>
                        <h2 th:case="null">No Doctors yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Doctor Id</th>
                                        <th>Specialization</th>
                                       <th>Mobile No</th>

                                        <th colspan=2>Actions</th>
                                     </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="doctors : ${doctors}">  <!-- 1 -->
                                        <td th:text="${doctor.firstName}"></td>
                                        <td th:text="${doctor.lastName}"></td>
                                        <td th:text="${doctor.id}"></td>
                                        <td th:text="${doctor.specialization}"></td>
                                        <td th:text="${doctor.mobile no}"></td>
                                       
                                   
                                        <td><a th:href="@{/doctors/updateDoctor/{id}(id=${doctor.id})}" class="btn btn-primary"><i class="fas fa-user-update ml-2">Update</i></a></td> 
                                        <td><a th:href="@{/doctors/deleteDoctor/{id}(id=${doctor .id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2">Delete</i></a></td> 
                                         <td><a th:href="@{/doctors/{id}(id=${doctor.id})}" class="btn btn-success"><i class="fas fa-user-update ml-2">Pay Bills</i></a></td> 
                                      
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
